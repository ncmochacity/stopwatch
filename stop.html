<html>
<head>
	<title>Animated StopWatch</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="header">StopWatch</h1>
	</header>
	
	<div id="timer">
			<h2>Try hover over me</h2>
			<h1 id="time">0 : 0 0</h1>
			<button id="start" onclick="startNow()">Start
		</button>
		<button id="stop" onclick="stop()">Stop
		</button>
		<button id="reset" onclick="reset()">Reset
		</button>
	</div>
	<script src="js/stop.js"></script>
</body>
</html>
